<div class="login">
    <div class="container">
        <form class="form-horizontal" [formGroup]="loginForm" (submit)="login()">
            <div class="row">
                <div class="col-12">
                    <h2>Veuillez vous identifier</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="login"
                               formControlName="login" placeholder="Identifiant" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password"
                               formControlName="password" placeholder="Mot de passe" />
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="message">{{ message }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary">Se connecter</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
